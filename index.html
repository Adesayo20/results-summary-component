<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Results summary component</title>
</head>
<body>
<section id="card">
  <section id="result">
    <h2 id="title">Your Result</h2>
    <section id="circlebox">
      <h1>76</h1>
      <p>of 100</p>
    </section>
   
  
  <section id="text">
    <h2>Great</h2>
    <p> You scored higher than 65% of the people who have taken these tests.</p>
     
  </section>
  </section>
  
  <section id="summary">
    <h3>Summary</h3>
    
    <div class="summary-item" id="reaction">
      <div class="summary-text" >
        <img src="assets/images/icon-reaction.svg" alt="thunderbolt">
        <p class="category">Reaction</p>
        
      </div>
      <div class="score">
        <p>80 <span class="transparent-text">/ 100</span></p>
      </div>
    </div>

    <div class="summary-item" id="memory">
      <div class="summary-text" >
        <img src="assets/images/icon-memory.svg" alt="brain icon">
        <p class="category">Memory</p>
      </div>
      <div class="score">
      <p>92 <span class="transparent-text">/ 100</span></p>
    </div>
    </div>

    <div class="summary-item" id="verbal">
      <div class="summary-text" >
        <img src="assets/images/icon-verbal.svg" alt="speech icon">
        <p class="category">Verbal</p>
      </div>
      <div class="score">
      <p>61 <span class="transparent-text">/ 100</span></p>
    </div>
    </div>
  
    <div class="summary-item" id="visual">
      <div class="summary-text" >
        <img src="assets/images/icon-visual.svg" alt="eyeicon">
        <p class="category">Visual</p>
      </div>
      <div class="score">
      <p>72 <span class="transparent-text">/ 100</span></p>
    </div>
    </div>
    
  
  
    <button><a href="http://" target="_blank" rel="noopener noreferrer">Continue</a></button>
    
  </section>
</section>
  
</body>
</html>
